<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>


<div class="form-group">
    <label for="comment">Comment:</label>
    <form action="#" method="post" enctype="text/plain" id="text_form">
        <textarea class="form-control" name="text_textarea" rows="10" cols="100" placeholder="Insert text here" required="yes" autofocus="yes"></textarea>
        <span class="help-block">
            Bitte geben Sie den zu untersuchenden Text in das obige Textfeld ein.
        </span>
        <!-- <br /> -->
        <button type="reset" class="btn btn-warning">Eingaben zur√ºcksetzen</button>
        <button type="submit" class="btn btn-default">Eingaben absenden</button>
    </form>
</div>
